<!DOCTYPE html>
<html>
  <head>
    <title>Best Egg Cutout Demo</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="hero">
      <div class="hero__wrapper">
        <div class="hero__cutout__container animate__animated animate__fadeIn animate__delay-2s">
          <div class="hero__cutout">
            <div class="hero__cutout__mask">
              <img src="assets/loans.jpg" />
            </div>
          </div>

          <div class="hero__cutout">
            <div class="hero__cutout__mask">
              <video autoplay loop>
                <source type="video/mp4" src="assets/video.mp4" /> 
              </video>
            </div>
          </div>
        </div>
        <div class="hero__animation">
          <lottie-player src="assets/waves.json" background="transparent" speed="1" style="width: 100%;"autoplay></lottie-player>
        </div>
      </div>
    </div>
  </body>
</html>
